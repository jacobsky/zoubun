services:
  app:
    build:
      context: .
    container_name: zoubun-service
    environment:
      PORT: ${PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zoubun-network
  caddy:
    image: caddy
    container_name: zoubun-endpoint
    ports:
      - 80:80
    volumes:
      - caddy-config:/config
      - caddy-data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - zoubun-network
  postgres:
    image: postgres:bookworm
    restart: always
    container_name: zoubun-db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test:
        [CMD-SHELL, "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - zoubun-network
  # TODO: Add migrations service
  migrate:
    build:
      context: ./migrations
    container_name: zoubun-migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zoubun-network
    volumes:
      - ./migrations/:/migrations
    command: [tern migrate]

volumes:
  pg-data:
  caddy-config:
  caddy-data:

networks:
  zoubun-network:
